<!-- product-modal.component.html -->

<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editProduct="ngForm" (ngSubmit) = "onSubmit(editProduct)">
                    <div class="form-group">
                        <label for="email">Product Name</label>
                        <input type="text" name="productName" class="form-control" ngModel>
                    </div>
            
                    <div class="form-group">
                        <label for="phone">Price</label>
                        <input type="number" name="Price" step="0.1" class="form-control" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" class="form-control" id="category" name="category" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="price">Select Date</label>
                        <input type="date" class="form-control" id="date" name="date" ngModel>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit Product</button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
</div>
